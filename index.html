<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Penda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <style>
      /* Canvas and UI styles */
      .canvas-container {
        position: relative;
      }
      .canvas-container canvas {
        border: 2px solid #00e1ff;
        border-radius: 12px;
        background-color: white;
      }
      .glow {
        text-shadow: 0 0 5px #00e1ff, 0 0 10px #00e1ff;
        color: #ffffff;
      }
      .feature-label {
        font-size: 0.75rem;
        text-align: center;
        margin-top: 0.25rem;
        color: #00e1ff;
      }
      .clock {
        font-size: 0.85rem;
        color: #00e1ff;
        margin-left: auto;
      }
      /* Fun fact section styles */
      .fun-fact-section {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        color: #00e1ff;
      }
      .fun-fact-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .fun-fact-item {
        margin-bottom: 10px;
        font-size: 1rem;
      }
    </style>
  </head>

                </div>

                </div>

                  </button>
                  <div class="feature-label">Redo</div>
                </div>

                  </button>
