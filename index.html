<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Penda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      /* Canvas and UI styles */
      .canvas-container {
        position: relative;
      }
      .canvas-container canvas {
        border: 2px solid #00e1ff;
        border-radius: 12px;
        background-color: white;
      }
      .glow {
        text-shadow: 0 0 5px #00e1ff, 0 0 10px #00e1ff;
        color: #ffffff;
      }
      .feature-label {
        font-size: 0.75rem;
        text-align: center;
        margin-top: 0.25rem;
        color: #00e1ff;
      }
      .clock {
        font-size: 0.85rem;
        color: #00e1ff;
        margin-left: auto;
      }
      .fun-fact-section {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        color: #00e1ff;
      }
      .fun-fact-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="bg-gray-900 font-roboto text-white">
    <!-- Fun Fact Section -->
    <div class="fun-fact-section">
      <div class="fun-fact-title">Did You Know?</div>
      <p>Colors have a psychological impact. For example, the color blue often evokes calmness and creativity!</p>
    </div>

    <!-- Canvas and Controls -->
    <div class="container mx-auto p-4">
      <header class="flex justify-between items-center py-4">
        <h1 class="text-4xl font-bold glow">Penda</h1>
        <div id="clock" class="clock"></div>
      </header>
      
      <div class="flex justify-between items-center my-4">
        <div class="flex-grow mx-4">
          <div class="bg-gray-800 shadow-lg rounded-lg p-4">
            <div class="flex justify-between items-center mb-4">
              <div class="flex space-x-2">
                <!-- Tools Section -->
                <div class="text-center">
                  <button class="p-2 bg-gray-200 text-black rounded hover:bg-gray-300" id="brush-tool">
                    <i class="fas fa-paint-brush"></i>
                  </button>
                  <div class="feature-label">Brush</div>
                </div>
                <div class="text-center">
                  <button class="p-2 bg-gray-200 text-black rounded hover:bg-gray-300" id="eraser-tool">
                    <i class="fas fa-eraser"></i>
                  </button>
                  <div class="feature-label">Eraser</div>
                </div>
                <div class="text-center">
                  <button class="p-2 bg-gray-200 text-black rounded hover:bg-gray-300" id="undo-tool">
                    <i class="fas fa-undo"></i>
                  </button>
                  <div class="feature-label">Undo</div>
                </div>
                <div class="text-center">
                  <button class="p-2 bg-gray-200 text-black rounded hover:bg-gray-300" id="redo-tool">
                    <i class="fas fa-redo"></i>
                  </button>
                  <div class="feature-label">Redo</div>
                </div>
                <div class="text-center">
                  <button class="p-2 bg-gray-200 text-black rounded hover:bg-gray-300" id="save-tool">
                    <i class="fas fa-save"></i>
                  </button>
                  <div class="feature-label">Save</div>
                </div>
                <div class="text-center">
                  <button class="p-2 bg-gray-200 text-black rounded hover:bg-gray-300" id="clear-tool">
                    <i class="fas fa-trash"></i>
                  </button>
                  <div class="feature-label">Clear</div>
                </div>
              </div>
            </div>
            
            <!-- Canvas -->
            <div class="canvas-container">
              <canvas height="400" id="paint-canvas" width="800"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("paint-canvas");
      const ctx = canvas.getContext("2d");
      let painting = false;
      let penColor = "#000000";
      let penSize = 5;
      let history = [];
      let historyStep = -1;

      // Initialize canvas with white background
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      history.push(canvas.toDataURL());
      historyStep++;

      // Functions to handle drawing
      function draw(e) {
        if (!painting) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.lineWidth = penSize;
        ctx.lineCap = "round";
        ctx.strokeStyle = penColor;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      }

      function startPosition(e) {
        painting = true;
        draw(e);
      }

      function endPosition() {
        painting = false;
        ctx.beginPath();
        saveState();
      }

      // Save the current state of the canvas
      function saveState() {
        if (historyStep < history.length - 1) {
          history = history.slice(0, historyStep + 1);
        }
        history.push(canvas.toDataURL());
        historyStep++;
      }

      // Undo functionality
      document.getElementById("undo-tool").addEventListener("click", () => {
        if (historyStep > 0) {
          historyStep--;
          let img = new Image();
          img.src = history[historyStep];
          img.onload = () => ctx.drawImage(img, 0, 0);
        }
      });

      // Redo functionality
      document.getElementById("redo-tool").addEventListener("click", () => {
        if (historyStep < history.length - 1) {
          historyStep++;
          let img = new Image();
          img.src = history[historyStep];
          img.onload = () => ctx.drawImage(img, 0, 0);
        }
      });

      // Save canvas as image
      document.getElementById("save-tool").addEventListener("click", () => {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "canvas-image.png";
        link.click();
      });

      // Clear canvas
      document.getElementById("clear-tool").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();
      });

      // Event listeners for drawing
      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", endPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", endPosition);
    </script>
  </body>
</html>
